<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Cart Scanner</title>

  <style>
    body {
      font-family: system-ui, Roboto, Arial;
      margin: 0;
      padding: 16px;
      background: #f6f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #111;
    }

    h2 {
      margin-top: 10px;
    }

    #video {
      width: 90vw;
      max-width: 420px;
      height: auto;
      background: #000;
      border-radius: 12px;
      object-fit: cover;
      margin-top: 16px;
      z-index: 1000;
    }

    #status {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 500;
    }

    #controls {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }

    #items {
      margin-top: 20px;
      width: 90vw;
      max-width: 420px;
      background: white;
      border-radius: 10px;
      padding: 12px;
      display: none;
    }

    #items-list .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    #console {
      margin-top: 20px;
      width: 90vw;
      max-width: 420px;
      background: #000;
      color: #0f0;
      padding: 10px;
      font-size: 12px;
      white-space: pre-wrap;
      border-radius: 6px;
      height: 120px;
      overflow-y: auto;
    }

    #upload {
      display: none;
    }
  </style>
</head>

<body>

<h2>Smart Cart Scanner</h2>

<!-- Camera preview -->
<video id="video" autoplay playsinline muted></video>

<div id="status">initialising…</div>

<div id="controls">
  <button id="btn-retry">Retry</button>
  <button id="btn-switch">Switch Cam</button>
  <button id="btn-snap">Capture ▶︎ Pi</button>
  <button id="btn-upload">Upload</button>
</div>

<input id="upload" type="file" accept="image/*" />

<div id="items">
  <div id="items-list"></div>
</div>

<div id="console"></div>

<!-- Product mapping -->
<script src="/products.js"></script>

<!-- Scanner logic -->
<script type="module" src="/scanner.js"></script>

</body>
</html>
