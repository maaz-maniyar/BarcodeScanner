<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Cart Scanner</title>
  <meta name="description" content="Mobile barcode scanner for Smart Cart" />

  <style>
    body {
      font-family: system-ui, Roboto, Arial;
      margin: 12px;
      background: #f6f7fb;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #video {
      width: 90vw;
      max-width: 420px;
      height: auto;
      background: #000;
      border-radius: 10px;
    }

    #status {
      font-size: 16px;
      font-weight: 500;
      padding: 6px 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      width: 90vw;
      max-width: 420px;
      text-align: center;
    }

    #controls {
      display: flex;
      gap: 10px;
      width: 90vw;
      max-width: 420px;
      justify-content: space-between;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #upload {
      margin-top: 10px;
    }

    #items {
      width: 90vw;
      max-width: 420px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #eee;
      display: none;
    }

    #items-list .item {
      display: flex;
      justify-content: space-between;
      padding: 6px 4px;
      border-bottom: 1px solid #eee;
    }

    #console {
      width: 90vw;
      max-width: 420px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      max-height: 30vh;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>
</head>

<body>

<h2>ðŸ“· Smart Cart Scanner</h2>

<!-- Camera feed -->
<video id="video" autoplay playsinline muted></video>

<!-- Status box -->
<div id="status">initialisingâ€¦</div>

<!-- Buttons -->
<div id="controls">
  <button id="btn-retry">Retry camera</button>
  <button id="btn-switch">Switch camera</button>
</div>

<button id="btn-capture">Capture & send to Pi</button>
<script>
  document.getElementById('btn-capture').addEventListener('click', sendSnapshotToPi);
</script>

<!-- File upload fallback -->
<input id="upload" type="file" accept="image/*">

<!-- Scanned items list -->
<div id="items">
  <h3>Scanned Items</h3>
  <div id="items-list"></div>
</div>

<!-- Debug console -->
<pre id="console"></pre>

<!-- Load scanner.js from public/ -->
<script type="module" src="./scanner.js"></script>

</body>
</html>
